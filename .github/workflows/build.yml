name: Build & Push Todo App API to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    env:
      GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/todo-app-api

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
      
      # ðŸš¨ Ã‰TAPE CLÃ‰ 1 : Compilation Maven sur le Runner Ubuntu (utilise Java 21)
      - name: 2. Setup Java 21 and Compile Project
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: 3. Compile Project with Maven
        # Compile le JAR dans le dossier target/
        run: mvn clean package -DskipTests
        
      # ðŸš¨ Ã‰TAPE CLÃ‰ 2 : Build Docker (utilise le JAR fraÃ®chement compilÃ©)
      - name: 4. Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          # On garde le push ici, mais l'action Build-Push est plus stable.
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ github.sha }}
            ${{ env.GHCR_IMAGE }}:latest
          
      - name: 5. Final Push Verification
        # Cette Ã©tape n'est nÃ©cessaire que si l'Ã©tape 4 n'a pas inclus le login/push (ce qu'elle fait normalement)
        run: echo "Image pushed successfully with tag: ${{ github.sha }}"