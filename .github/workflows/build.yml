name: Build & Push Todo App API to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    env:
      GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/todo-app-api

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
      
      # ðŸš¨ Ã‰TAPE CLÃ‰ 1 : Compilation Maven (utilise Java 21 stable)
      - name: 2. Setup Java 21 and Compile Project
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: 3. Compile Project with Maven
        # Compile le JAR dans le dossier target/
        run: mvn clean package -DskipTests
        
      # ðŸš¨ Ã‰TAPE CLÃ‰ 2 : Build Docker (utilise le JAR fraÃ®chement compilÃ©)
      - name: 4. Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ github.sha }}
            ${{ env.GHCR_IMAGE }}:latest