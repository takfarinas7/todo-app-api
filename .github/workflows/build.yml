name: Build & Push Todo App API to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    env:
      GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/todo-app-api

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
      
      # üö® √âTAPE RETIR√âE : L'installation de Java n'est plus n√©cessaire. Le Dockerfile s'en charge.
      # üö® √âTAPE RETIR√âE : La compilation Maven est g√©r√©e DANS le Dockerfile.

      - name: 3. Compile and Build Docker Image (Combined)
        # On ex√©cute la compilation Maven ET le build Docker en une seule √©tape s√©curis√©e.
        run: |
          # 1. Compilation Maven (directement sur le runner)
          # Nous allons relancer la compilation Maven sur le runner pour v√©rifier la validit√© du pom.xml
          mvn clean package -DskipTests
          
          # 2. Build de l'image Docker (qui contient la compilation)
          docker build -t ${{ env.GHCR_IMAGE }}:${{ github.sha }} .
          docker build -t ${{ env.GHCR_IMAGE }}:latest .

      - name: 4. Docker Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} 
          password: ${{ secrets.GITHUB_TOKEN }} 
          
      - name: 5. Push Docker Images
        # On utilise une commande simple au lieu de l'action compliqu√©e.
        run: |
          docker push ${{ env.GHCR_IMAGE }}:${{ github.sha }}
          docker push ${{ env.GHCR_IMAGE }}:latest