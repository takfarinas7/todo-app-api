name: Build & Push Todo App API to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    env:
      GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/todo-app-api

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
      
      # Setup Java pour la compilation Maven
      - name: 2. Setup Java 21 and Compile Project
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: 3. Compile Project with Maven
        run: mvn clean package -DskipTests
        
      # ðŸš¨ Utilisation des options no-cache et cache-from pour forcer un build propre
      - name: 4. Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ github.sha }}
            ${{ env.GHCR_IMAGE }}:latest
          no-cache: true 
          cache-from: type=gha,scope=build