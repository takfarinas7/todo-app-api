apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: etudiant23-ns # VOTRE NAMESPACE UNIQUE
  labels:
    app: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: api
          # ðŸš¨ REMPLACEZ CE HASH par le hash du commit qui va rÃ©ussir
          image: ghcr.io/takfarinas7/todo-app-api:<HASH_DU_DERNIER_COMMIT_RÃ‰USSI> 
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: data-storage
              mountPath: /data 
      volumes:
        - name: data-storage
          persistentVolumeClaim:
            claimName: app-pvc