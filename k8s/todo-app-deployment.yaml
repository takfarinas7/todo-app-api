# todo-app-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: etudiant23-ns # VOTRE NAMESPACE UNIQUE
  labels:
    app: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: api
          image: ghcr.io/takfarinas7/todo-app-api:<HASH_DU_DERNIER_COMMIT_RÃ‰USSI> 
          ports:
            - containerPort: 8080
          # ðŸš¨ La section 'env' du Listing 6 est retirÃ©e car H2 ne nÃ©cessite pas de Secret
          volumeMounts:
            - name: data-storage
              mountPath: /data # Chemin de stockage de la base de donnes (Listing 6)
      volumes:
        - name: data-storage
          persistentVolumeClaim:
            claimName: app-pvc # claimName (Listing 6)